<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Pro v17 - G√ºvenli Giri≈ü</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #e0e0e0; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Gƒ∞Rƒ∞≈û EKRANI TASARIMI */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0b0b; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: #151515; padding: 40px; border-radius: 15px; border: 2px solid #2563eb; text-align: center; width: 300px; box-shadow: 0 0 30px rgba(37, 99, 235, 0.2); }
        .login-box input { margin: 10px 0; padding: 12px; font-size: 16px; }
        .login-box button { background: #2563eb; padding: 12px; font-size: 16px; margin-top: 15px; }

        /* ANA UYGULAMA (Gƒ∞ZLƒ∞ BA≈ûLAR) */
        #app-wrapper { display: none; width: 100%; height: 100%; }
        #sidebar { width: 360px; background: #151515; padding: 20px; border-right: 2px solid #222; overflow-y: auto; }
        #main { flex: 1; padding: 25px; background: #0b0b0b; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .card { background: #1c1c1c; padding: 20px; border-radius: 15px; border: 2px solid #333; text-align: center; position: relative; border-top: 4px solid #2563eb; transition: 0.3s; }
        .card.sure-doldu { border-top-color: #ff3e3e; box-shadow: 0 0 20px rgba(255, 62, 62, 0.2); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .status-badge { position: absolute; top: 10px; right: 10px; font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .unpaid { background: #d97706; color: white; } 
        .paid { background: #16a34a; color: white; }
        
        .timer { font-size: 42px; font-weight: bold; color: #00fbff; margin: 10px 0; font-family: 'Courier New', monospace; }
        .btn { cursor: pointer; border: none; padding: 10px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 5px; color: white; transition: 0.2s; }
        .btn-vr { background: #2563eb; }
        .btn-pay { background: #16a34a; font-size: 14px; margin-top:10px; border-bottom: 3px solid #116631; }
        .btn-close { background: #4b5563; font-size: 14px; margin-top:5px; border-bottom: 3px solid #374151; }
        .btn-delete { background: #991b1b; color: white; border: none; border-radius: 4px; padding: 2px 8px; cursor: pointer; font-size: 10px; }
        .btn-logout { background: #991b1b; width: auto; padding: 6px 12px; font-size: 12px; float: right; }
        
        .accordion-header { background:#222; padding:10px; cursor:pointer; display:flex; justify-content:space-between; margin-top:5px; border-radius:5px; border: 1px solid #333; font-size: 12px; }
        .accordion-content { display:none; background:#111; padding:10px; font-size:12px; border: 1px solid #333; border-top: none; color: #00fbff; line-height: 1.5; }
        .rapor-ozet-box { background: #1e3a8a33; padding: 15px; border-radius: 10px; border: 1px solid #1e3a8a; margin-bottom: 15px; font-size: 14px; }
        
        input, select { background: #252525; color: white; border: 1px solid #444; padding: 8px; width: 100%; margin: 4px 0; border-radius: 6px; box-sizing: border-box; }
        h3 { border-bottom: 1px solid #333; padding-bottom: 5px; color: #00fbff; margin-top: 15px; font-size: 16px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="color: #00fbff; margin-top: 0;">üéÆ VR KAFE Y√ñNETƒ∞M</h2>
        <p style="font-size: 12px; color: #aaa; margin-bottom: 20px;">Sisteme eri≈ümek i√ßin giri≈ü yapƒ±n.</p>
        <input type="email" id="login-email" placeholder="E-Posta">
        <input type="password" id="login-pass" placeholder="≈ûifre">
        <button class="btn" id="btn-login">Giri≈ü Yap</button>
        <div id="login-error" style="color: #ff3e3e; font-size: 12px; margin-top: 10px; display: none;">Hatalƒ± e-posta veya ≈üifre!</div>
    </div>
</div>

<div id="app-wrapper">
    <div id="sidebar">
        <button class="btn btn-logout" id="btn-logout">√áƒ±kƒ±≈ü Yap üîí</button>
        <h2 style="color: #00fbff; margin-top:0;">üéÆ VR Pro</h2>
        
        <div style="background: #1e3a8a33; padding: 12px; border-radius: 10px; clear: both;">
            <h4 style="margin:0 0 5px 0;">üí∞ Fiyat Ayarlarƒ± (‚Ç∫)</h4>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <div><label style="font-size:10px;">VR 30</label><input type="number" id="f-30" value="250"></div>
                <div><label style="font-size:10px;">VR 60</label><input type="number" id="f-60" value="450"></div>
                <div><label style="font-size:10px;">√áay</label><input type="number" id="f-cay" value="20"></div>
                <div><label style="font-size:10px;">Kahve</label><input type="number" id="f-kahve" value="40"></div>
            </div>
        </div>

        <h3>‚òï √úr√ºn Ekle</h3>
        <select id="kantin-urun-tip">
            <option value="√áay">√áay</option><option value="Kahve">Kahve</option><option value="Su">Su (15‚Ç∫)</option>
        </select>
        <select id="hedef-masa">
            <option value="1">VR G√∂zl√ºk 1</option><option value="2">VR G√∂zl√ºk 2</option><option value="3">VR G√∂zl√ºk 3</option>
            <option value="4">VR G√∂zl√ºk 4</option><option value="5">VR G√∂zl√ºk 5</option><option value="6">VR G√∂zl√ºk 6</option>
            <option value="MISAFIR">üë§ Dƒ±≈ü Satƒ±≈ü</option>
        </select>
        <button class="btn" style="background:#d97706" id="btn-urun-ekle">‚ûï Ekle</button>
        
        <h3>üìÖ Rapor Filtrele</h3>
        <div style="display:flex; gap:5px;">
            <input type="date" id="filtre-bas">
            <input type="date" id="filtre-bit">
        </div>
        <button class="btn" style="background:#444" id="btn-filtrele">Raporu G√ºncelle</button>

        <div id="rapor-ozet-alan"></div>
        <div id="rapor-listesi"></div>
    </div>

    <div id="main">
        <div class="grid" id="cihazlar"></div>
    </div>
</div>

<script type="module">
    // Firebase Auth Mod√ºlleri Eklendi
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCGk6ca-X8wCbLB7xOu5imiH6g23ZmazyQ",
        authDomain: "vr-kafe-panel.firebaseapp.com",
        databaseURL: "https://vr-kafe-panel-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "vr-kafe-panel",
        storageBucket: "vr-kafe-panel.firebasestorage.app",
        messagingSenderId: "464538264349",
        appId: "1:464538264349:web:09bf50fd4ac50e1372b7f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app); // Giri≈ü y√∂neticisi

    let cihazVerileri = {};

    // Gƒ∞Rƒ∞≈û KONTROL Sƒ∞STEMƒ∞
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Kullanƒ±cƒ± giri≈ü yaptƒ±ysa paneli g√∂ster
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-wrapper').style.display = 'flex';
            sistemiBaslat(); // Verileri √ßekmeye ba≈üla
        } else {
            // √áƒ±kƒ±≈ü yapƒ±ldƒ±ysa giri≈ü ekranƒ±nƒ± g√∂ster
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app-wrapper').style.display = 'none';
        }
    });

    // Giri≈ü Yap Butonu
    document.getElementById('btn-login').onclick = () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        signInWithEmailAndPassword(auth, email, pass).catch((error) => {
            document.getElementById('login-error').style.display = 'block';
        });
    };

    // √áƒ±kƒ±≈ü Yap Butonu
    document.getElementById('btn-logout').onclick = () => {
        if(confirm("Sistemden √ßƒ±kƒ±≈ü yapƒ±lacak. Emin misiniz?")) {
            signOut(auth);
        }
    };

    // --- BURADAN SONRASI PANEL FONKSƒ∞YONLARIDIR (Eski kodlar tamamen korundu) ---

    function urunleriOzetle(urunler) {
        if (!urunler || urunler.length === 0) return 'VR G√∂zl√ºk Bo≈ü';
        let sayac = {};
        urunler.forEach(u => { sayac[u.ad] = (sayac[u.ad] || 0) + 1; });
        let ozet = [];
        for (let ad in sayac) { ozet.push(`${sayac[ad]}x ${ad}`); }
        return ozet.join(", ");
    }

    window.cihazlariOlustur = function() {
        const grid = document.getElementById('cihazlar');
        grid.innerHTML = ''; 
        for(let i=1; i<=6; i++) {
            if(!cihazVerileri[i]) cihazVerileri[i] = { bitis_ms: 0, urunler: [], toplam: 0, odeme_alindi: false };
            let borcVar = cihazVerileri[i].toplam > 0;
            let durum = "";
            if (borcVar) {
                durum = cihazVerileri[i].odeme_alindi ? '<span class="status-badge paid">√ñDEME ALINDI ‚úÖ</span>' : '<span class="status-badge unpaid">√ñDEME BEKLENƒ∞YOR ‚è≥</span>';
            }

            let urunMetni = urunleriOzetle(cihazVerileri[i].urunler);

            grid.innerHTML += `
                <div class="card" id="card-${i}">
                    ${durum}
                    <h2 style="margin:0;">VR G√∂zl√ºk #${i}</h2>
                    <div class="timer" id="time-${i}">00:00</div>
                    <div style="margin-bottom:10px;">
                        Bor√ß: <b style="font-size:18px;">${cihazVerileri[i].toplam}‚Ç∫</b>
                        <div style="font-size:12px; color:#aaa; margin-top:5px; min-height:15px;">
                            ${urunMetni}
                        </div>
                    </div>
                    <button class="btn btn-vr" onclick="vrEkle(${i},30)">+30 Dakika</button>
                    <button class="btn btn-vr" onclick="vrEkle(${i},60)">+60 Dakika</button>
                    <button class="btn btn-pay" onclick="odemeAl(${i})">üí∞ √ñDEME AL (MASA A√áIK KALIR)</button>
                    <button class="btn btn-close" onclick="masaKapat(${i})">‚èπÔ∏è MASAYI KAPAT / SIFIRLA</button>
                </div>`;
        }
    }

    window.vrEkle = function(id, dk) {
        let fiyat = dk === 30 ? parseInt(document.getElementById('f-30').value) : parseInt(document.getElementById('f-60').value);
        let simdi = new Date().getTime();
        let temel = (cihazVerileri[id].bitis_ms > simdi) ? cihazVerileri[id].bitis_ms : simdi;
        
        if(!cihazVerileri[id].urunler) cihazVerileri[id].urunler = [];
        cihazVerileri[id].bitis_ms = temel + (dk * 60 * 1000);
        cihazVerileri[id].urunler.push({ ad: `${dk}dk VR`, fiyat: fiyat });
        cihazVerileri[id].toplam += fiyat;
        cihazVerileri[id].odeme_alindi = false; 
        set(ref(db, 'aktif_masalar/' + id), cihazVerileri[id]);
    }

    document.getElementById('btn-urun-ekle').onclick = function() {
        let h = document.getElementById('hedef-masa').value;
        let uTip = document.getElementById('kantin-urun-tip').value;
        let fiyat = uTip === "√áay" ? parseInt(document.getElementById('f-cay').value) : (uTip === "Kahve" ? parseInt(document.getElementById('f-kahve').value) : 15);
        
        if(h === "MISAFIR") {
            let yontem = confirm("Dƒ±≈ü Satƒ±≈ü √ñdemesi:\nNakit i√ßin TAMAM, Kart i√ßin ƒ∞PTAL se√ßin.") ? "NAKƒ∞T" : "KART";
            raporKaydet("Dƒ±≈ü Satƒ±≈ü", fiyat, yontem, `1x ${uTip}`);
            alert(`Dƒ±≈ü Satƒ±≈ü Raporlara Eklendi: ${uTip} (${fiyat}‚Ç∫)`);
        } else {
            if(!cihazVerileri[h].urunler) cihazVerileri[h].urunler = [];
            cihazVerileri[h].urunler.push({ ad: uTip, fiyat: fiyat });
            cihazVerileri[h].toplam += fiyat;
            cihazVerileri[h].odeme_alindi = false;
            set(ref(db, 'aktif_masalar/' + h), cihazVerileri[h]);
        }
    };

    window.odemeAl = function(id) {
        let c = cihazVerileri[id];
        if(c.toplam === 0 || c.odeme_alindi) return;
        
        let yontem = confirm(`${c.toplam}‚Ç∫ √∂deme y√∂ntemi: \nNAKƒ∞T i√ßin TAMAM \nKART i√ßin ƒ∞PTAL se√ßin.`) ? "NAKƒ∞T" : "KART";
        
        let kalanDk = 0;
        let fark = c.bitis_ms - new Date().getTime();
        if (fark > 0) { kalanDk = Math.floor(fark / 60000); }
        
        let grupluUrunler = urunleriOzetle(c.urunler);
        let detayMetni = `${grupluUrunler} <br> ‚è≥ <b>Kalan S√ºre: ${kalanDk} Dakika</b>`;
        
        raporKaydet(`VR G√∂zl√ºk #${id}`, c.toplam, yontem, detayMetni);
        
        cihazVerileri[id].odeme_alindi = true;
        set(ref(db, 'aktif_masalar/' + id), cihazVerileri[id]);
    }

    window.masaKapat = function(id) {
        if(!cihazVerileri[id].odeme_alindi && cihazVerileri[id].toplam > 0) {
            if(!confirm("√ñdeme hen√ºz alƒ±nmadƒ±! Yine de masayƒ± kapatmak istiyor musunuz? (Ciroya eklenmez)")) return;
        }
        remove(ref(db, 'aktif_masalar/' + id));
    }

    function raporKaydet(isim, tutar, yontem, detay) {
        push(ref(db, 'raporlar'), {
            isim: isim, tutar: tutar, yontem: yontem, detay: detay || "Detay yok",
            saat: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
            tarih: new Date().toISOString().split('T')[0]
        });
    }

    window.raporSil = (key) => { if(confirm("Silinsin mi?")) remove(ref(db, 'raporlar/' + key)); }

    setInterval(() => {
        for(let i=1; i<=6; i++) {
            const tEl = document.getElementById(`time-${i}`);
            if(!tEl || !cihazVerileri[i] || cihazVerileri[i].bitis_ms === 0) { if(tEl) tEl.innerText = "00:00"; continue; }
            
            let fark = cihazVerileri[i].bitis_ms - new Date().getTime();
            if (fark <= 0) {
                tEl.innerText = "S√úRE DOLDU!";
                document.getElementById(`card-${i}`).classList.add('sure-doldu');
            } else {
                let saniye = Math.floor(fark / 1000);
                let dak = Math.floor(saniye / 60); let san = saniye % 60;
                tEl.innerText = `${dak}:${san < 10 ? '0'+san : san}`;
                document.getElementById(`card-${i}`).classList.remove('sure-doldu');
            }
        }
    }, 1000);

    // SADECE Gƒ∞Rƒ∞≈û YAPINCA VERƒ∞LERƒ∞ √áEK
    function sistemiBaslat() {
        onValue(ref(db, 'aktif_masalar'), (snapshot) => {
            const data = snapshot.val();
            for(let i=1; i<=6; i++) { cihazVerileri[i] = (data && data[i]) ? data[i] : { bitis_ms: 0, urunler: [], toplam: 0, odeme_alindi: false }; }
            cihazlariOlustur();
        });

        const bugun = new Date().toISOString().split('T')[0];
        document.getElementById('filtre-bas').value = bugun; 
        document.getElementById('filtre-bit').value = bugun;
        raporuGoster(bugun, bugun);
    }

    function raporuGoster(baslangic, bitis) {
        onValue(ref(db, 'raporlar'), (snapshot) => {
            const data = snapshot.val();
            const liste = document.getElementById('rapor-listesi');
            const ozet = document.getElementById('rapor-ozet-alan');
            liste.innerHTML = ''; let n = 0; let k = 0;
            if(data) {
                Object.keys(data).reverse().forEach(key => {
                    let r = data[key];
                    if(r.tarih >= baslangic && r.tarih <= bitis) {
                        if(r.yontem === "NAKƒ∞T") n += r.tutar; else k += r.tutar;
                        liste.innerHTML += `
                        <div>
                            <div class="accordion-header" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                                <span><b>${r.saat}</b> | ${r.isim} | ${r.yontem}</span>
                                <span>${r.tutar}‚Ç∫ <button class="btn-delete" onclick="event.stopPropagation(); raporSil('${key}')">X</button></span>
                            </div>
                            <div class="accordion-content">${r.detay}</div>
                        </div>`;
                    }
                });
            }
            ozet.innerHTML = `<div class="rapor-ozet-box">üíµ Nakit: <b style="color:#22c55e;">${n}‚Ç∫</b><br>üí≥ Kart: <b style="color:#3b82f6;">${k}‚Ç∫</b><br>üí∞ Toplam: <b style="font-size:18px;">${n+k}‚Ç∫</b></div>`;
        });
    }

    document.getElementById('btn-filtrele').onclick = () => { raporuGoster(document.getElementById('filtre-bas').value, document.getElementById('filtre-bit').value); };

</script>
</body>
</html>
