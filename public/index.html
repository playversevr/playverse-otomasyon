<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>VR Kafe Panel v10</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #e0e0e0; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 350px; background: #151515; padding: 20px; border-right: 2px solid #222; overflow-y: auto; }
        #main { flex: 1; padding: 25px; background: #0b0b0b; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: #1c1c1c; padding: 20px; border-radius: 15px; border: 2px solid #333; text-align: center; position: relative; }
        .card.sure-doldu { border-color: #ff3e3e; box-shadow: 0 0 20px rgba(255, 62, 62, 0.2); }
        .timer { font-size: 38px; font-weight: bold; color: #00fbff; margin: 10px 0; font-family: monospace; }
        .btn { cursor: pointer; border: none; padding: 10px; border-radius: 6px; font-weight: bold; width: 100%; margin-top: 5px; color: white; }
        .btn-vr { background: #2563eb; }
        .btn-pay { background: #8e44ad; margin-top:10px; }
        input, select { background: #252525; color: white; border: 1px solid #444; padding: 10px; width: 100%; margin: 5px 0; border-radius: 6px; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>‚öôÔ∏è Ayarlar & Kantin</h3>
    <input type="number" id="f-30" value="250" placeholder="30 Dk Fiyat">
    <input type="number" id="f-60" value="450" placeholder="60 Dk Fiyat">
    <hr>
    <select id="hedef-masa">
        <option value="1">Masa 1</option><option value="2">Masa 2</option>
        <option value="3">Masa 3</option><option value="4">Masa 4</option>
        <option value="5">Masa 5</option><option value="6">Masa 6</option>
    </select>
    <button class="btn" style="background:#d97706" onclick="urunEkle()">‚ûï ƒ∞√ßecek Ekle (20‚Ç∫)</button>
</div>

<div id="main">
    <h1 style="color: #00fbff;">üéÆ vr-kafe-panel</h1>
    <div class="grid" id="cihazlar"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
    // BURAYI FIREBASE'DEN ALDIƒûIN KODLARLA DEƒûƒ∞≈ûTƒ∞R
 // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCGk6ca-X8wCbLB7xOu5imiH6g23ZmazyQ",
  authDomain: "vr-kafe-panel.firebaseapp.com",
  databaseURL: "https://vr-kafe-panel-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "vr-kafe-panel",
  storageBucket: "vr-kafe-panel.firebasestorage.app",
  messagingSenderId: "464538264349",
  appId: "1:464538264349:web:09bf50fd4ac50e1372b7f4"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

    firebase.initializeApp(firebaseConfig);
    const rtdb = firebase.database();

    let cihazVerileri = {};

    function cihazlariOlustur() {
        const grid = document.getElementById('cihazlar');
        grid.innerHTML = ''; 
        for(let i=1; i<=6; i++) {
            if(!cihazVerileri[i]) cihazVerileri[i] = { bitis_ms: 0, urunler: [], toplam: 0 };
            grid.innerHTML += `
                <div class="card" id="card-${i}">
                    <h2>Masa #${i}</h2>
                    <div class="timer" id="time-${i}">00:00</div>
                    <div id="ozet-${i}">Bor√ß: ${cihazVerileri[i].toplam}‚Ç∫</div>
                    <button class="btn btn-vr" onclick="vrEkle(${i},30)">+30 Dk</button>
                    <button class="btn btn-vr" onclick="vrEkle(${i},60)">+60 Dk</button>
                    <button class="btn btn-pay" onclick="masaKapat(${i})">MASAYI SIFIRLA</button>
                </div>`;
        }
    }

    function vrEkle(id, dk) {
        let fiyat = dk === 30 ? parseInt(document.getElementById('f-30').value) : parseInt(document.getElementById('f-60').value);
        let simdi = new Date().getTime();
        let temel = (cihazVerileri[id].bitis_ms > simdi) ? cihazVerileri[id].bitis_ms : simdi;
        
        cihazVerileri[id].bitis_ms = temel + (dk * 60 * 1000);
        cihazVerileri[id].toplam += fiyat;
        
        firebaseKaydet(id);
        cihazlariOlustur();
    }

    function urunEkle() {
        let id = document.getElementById('hedef-masa').value;
        cihazVerileri[id].toplam += 20;
        firebaseKaydet(id);
        cihazlariOlustur();
    }

    function firebaseKaydet(id) {
        rtdb.ref('aktif_masalar/' + id).set({
            bitis_ms: cihazVerileri[id].bitis_ms,
            toplam: cihazVerileri[id].toplam
        });
    }

    async function masaKapat(id) {
        if(!confirm("Masa sƒ±fƒ±rlansƒ±n mƒ±?")) return;
        await rtdb.ref('aktif_masalar/' + id).remove();
        cihazVerileri[id] = { bitis_ms: 0, urunler: [], toplam: 0 };
        cihazlariOlustur();
    }

    function sayac(id) {
        if(!cihazVerileri[id] || cihazVerileri[id].bitis_ms === 0) return;
        let kalan_saniye = Math.floor((cihazVerileri[id].bitis_ms - new Date().getTime()) / 1000);
        const tEl = document.getElementById(`time-${id}`);
        if(tEl) {
            let a = Math.abs(kalan_saniye), m = Math.floor(a/60), s = a%60;
            tEl.innerText = (kalan_saniye < 0 ? "-" : "") + `${m}:${s < 10 ? '0' + s : s}`;
            if(kalan_saniye < 0) document.getElementById(`card-${id}`).classList.add('sure-doldu');
        }
    }

    setInterval(() => { for(let i=1; i<=6; i++) sayac(i); }, 1000);

    window.onload = () => {
        rtdb.ref('aktif_masalar').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                Object.keys(data).forEach(id => {
                    cihazVerileri[id] = { 
                        bitis_ms: data[id].bitis_ms, 
                        toplam: data[id].toplam || 0 
                    };
                });
                cihazlariOlustur();
            }
        });
    };
</script>
</body>
</html>
